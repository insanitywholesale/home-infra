---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cnpg
  namespace: &ns database
spec:
  dependsOn:
    - name: openebs
      namespace: storage
  interval: 10m0s
  path: ./fluxcd/homecluster/apps/database/cnpg/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cnpg-cluster
  namespace: &ns database
spec:
  dependsOn:
    - name: cnpg
      namespace: *ns
  interval: 10m
  path: ./fluxcd/homecluster/apps/database/cnpg/cluster
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  timeout: 5m
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cnpg-databases
  namespace: &ns database
spec:
  dependsOn:
    - name: cnpg-cluster
      namespace: *ns
  interval: 10m
  path: ./fluxcd/homecluster/apps/database/cnpg/databases
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *ns
  timeout: 5m
  wait: true
