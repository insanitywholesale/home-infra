#NOTE: config so that all stuff is configured from files instead of docker labels
#NOTE: the traefik stuff might need to be moved to traefik.yml, haven't tested
http:

# routers
  routers:
    traefik:
      entryPoints:
        - "http"
      rule: "Host(`traefik.home.inherently.xyz`)"
      middlewares:
        - traefik-https-redirect
    traefik-secure:
      entryPoints:
        - "https"
      rule: "Host(`traefik.home.inherently.xyz`)"
      middlewares:
        - traefik-auth
      tls: true #{}
        certResolver: "cloudflare"
        domains:
          - main: "home.inherently.xyz"
            sans:
              - "pve0.home.inherently.xyz"
              - "pve1.home.inherently.xyz"
              - "truenas.home.inherently.xyz"
      service: "api@internal"
    pve0:
      entryPoints:
        - "https"
      rule: "Host(`pve0.home.inherently.xyz`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pve0
    pve1:
      entryPoints:
        - "https"
      rule: "Host(`pve1.home.inherently.xyz`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pve1
    truenas:
      entryPoints:
        - "https"
      rule: "Host(`truenas.home.inherently.xyz`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: truenas

# services
  services:
    pve0:
      loadBalancer:
        servers:
          - url: "https://192.168.70.1:8006"
        passHostHeader: true
    pve1:
      loadBalancer:
        servers:
          - url: "https://192.168.70.2:8006"
        passHostHeader: true
    truenas:
      loadBalancer:
        servers:
          - url: "https://192.168.19.97:6443"
        passHostHeader: true

# middlewares
  middlewares:
    traefik-auth:
      basicauth:
        users: "angle:$$apr1$$DqyY2zLP$$hUC.3cM0ZD9/LQBaf/m23/"

    traefik-https-redirectscheme:
      redirectScheme:
        scheme: https

    sslheader:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: https
    
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
