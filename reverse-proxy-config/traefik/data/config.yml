http:

# routers
  routers:
    pve0:
      entryPoints:
        - "https"
      rule: "Host(`pve0.home.inherently.xyz`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pve0
    pve1:
      entryPoints:
        - "https"
      rule: "Host(`pve1.home.inherently.xyz`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pve1
    truenas:
      entryPoints:
        - "https"
      rule: "Host(`truenas.home.inherently.xyz`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: truenas

# services
  services:
    pve0:
      loadBalancer:
        servers:
          - url: "https://192.168.70.1:8006"
        passHostHeader: true
    pve1:
      loadBalancer:
        servers:
          - url: "https://192.168.70.2:8006"
        passHostHeader: true
    truenas:
      loadBalancer:
        servers:
          - url: "https://192.168.19.97:6443"
        passHostHeader: true

# middlewares
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
