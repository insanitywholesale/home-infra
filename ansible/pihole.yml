---
- name: Configure pihole
  hosts: pihole
  become: true

  tasks:
    - name: Create a directory for the install script
      ansible.builtin.file:
        path: /opt/pihole-install
        state: directory
        mode: '0755'

    - name: Download PiHole install script
      ansible.builtin.get_url:
        url: https://install.pi-hole.net
        dest: /opt/pihole-install/basic-install.sh
        mode: '0755'
        owner: root
        group: root

    - name: Copy over setupVars.conf
      ansible.builtin.copy:
        src: setupVars.conf
        dest: /etc/pihole/setupVars.conf
        mode: '0755'
        owner: root
        group: root

    # TODO: run install script with --unattended --reconfigure (might remove reconfigure idk)

    - name: Install unbound
      ansible.builtin.apt:
        name: unbound
        update_cache: true
        state: present

    - name: Download root hints
      ansible.builtin.get_url:
        url: https://www.internic.net/domain/named.root
        dest: /var/lib/unbound/root.hints
        mode: '0644'
        owner: root
        group: root

    - name: Copy dnsmasq edns-related config to pihole
      ansible.builtin.copy:
        src: 99-edns.conf
        dest: /etc/dnsmasq.d/99-edns.conf
        mode: '0644'
        owner: root
        group: root

    - name: Restart unbound service
      ansible.builtin.service:
        name: unbound
        enabled: true
        state: restarted
...
