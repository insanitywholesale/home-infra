apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: gifinator
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        command: ["minio", "server", "--console-address", "':9001'", "/data"]
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          value: "minioaccesskeyid"
        - name: MINIO_ROOT_PASSWORD
          value: "miniosecretaccesskey"
        volumeMounts:
        - mountPath: "/data"
          name: gifinator-minio-data
      volumes:
        - name: gifinator-minio-data
          persistentVolumeClaim:
            claimName: gifinator-minio-data-pvc
