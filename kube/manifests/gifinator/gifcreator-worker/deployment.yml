apiVersion: apps/v1
kind: Deployment
metadata:
  name: gifcreator-worker
  namespace: gifinator
  labels:
    app: gifcreator-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gifcreator-worker
  template:
    metadata:
      labels:
        app: gifcreator-worker
    spec:
      containers:
      - name: gifcreator-worker
        image: inherently/gifinator:0.0.5
        command: ["/gifcreator", "-worker"]
        env:
        - name: RENDER_NAME
          value: "render-service"
        - name: RENDER_PORT
          value: "8080"
        - name: REDIS_NAME
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: GIFCREATOR_PORT
          value: "8081"
        - name: MINIO_NAME
          value: "minio-service"
        - name: SCENE_PATH
          value: "/tmp/scene"
        ports:
        - containerPort: 8082
