                - metrics-bind-address=0.0.0.0
                kube-scheduler-arg:
                - bind-address=0.0.0.0
                node-ip: '{{ ansible_host }}'
                service-cidr: 192.168.8.0/22
                tls-san:
                - '{{ ansible_host }}'
                write-kubeconfig-mode: '644'
              ntp_manage_config: true
              ntp_servers: &id001
              - 10.0.50.254 iburst
